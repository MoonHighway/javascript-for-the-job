<!DOCTYPE html>
<html>
  <head>
    <title>Older or Younger?</title>
    <link rel="stylesheet" href="html-input-form.css" />
    <script
      type="text/javascript"
      src="html-input-form.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="birthday.png"
          alt="javascript logo with a party hat on"
          height="200"
        />
        <h1>Are You Older than JavaScript?</h1>
      </header>
      <main>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" />
        </div>
        <button onclick="submit()">Let's see!</button>
        <div id="output"></div>
      </main>
      <footer>
        <p>copyright 2021</p>
      </footer>
    </div>
    <script
      src="html-input-form.js"
      type="text/javascript"
    ></script>
  </body>
</html>
