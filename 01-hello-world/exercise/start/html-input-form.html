<!DOCTYPE html>
<html>
  <head>
    <title>Older or Younger?</title>
    <link
      rel="stylesheet"
      href="html-input-form.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="birthday.png"
          alt="javascript logo with a party hat on"
          height="200"
        />
        <h1 id="question">
          Are You Older than JavaScript?
        </h1>
      </header>
      <main>
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
          />
        </div>
        <div>
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
          />
        </div>
        <button>Let's see!</button>
        <div id="output"></div>
      </main>
      <footer>
        <p>copyright 2021</p>
      </footer>
    </div>
    <script
      type="text/javascript"
      src="index.js"
    ></script>
  </body>
</html>
